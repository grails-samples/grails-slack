name: Java CI

on:
  push:
    branches: [ test2 ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['1.8'] 
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1 
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Build with Gradle
        id: build
        run: |
          ./gradlew build --continue
          echo "1 ###################"
          rnd_version=`cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 32 | head -n 1`
          echo "2 ###################"
          echo "::set-output name=rnd-version::$rnd_version"

      - name: Beanstalk deploy
        uses: einaregilsson/beanstalk-deploy@v10
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.APPLICATION_NAME }}
          environment_name: ${{ secrets.ENVIRONMENT_NAME }}
          region: ${{ secrets.AWS_REGION }}
          version_label: "grails-slack-inviter-${{ steps.build.outputs.rnd_version }}"
          deployment_package: "app/build/libs/app-0.1.war"

